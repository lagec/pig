<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />

    <title>Pig</title>

  <body>
    <main class="app">
      <h1 class="app__heading visually-hidden">Pig Game</h1>
      <div class="app__inner">
        <section class="app__player1 player-board">
          <h2 class="app__player1-name">Player 1</h2>
          <p class="app__player1-total-score total-score">0</p>
          <div class="app__player1-points-block">
            <h3 class="app__player1-points-block-heading">Current</h3>
            <p class="app__player1-points-block-score current-score">0</p>
          </div>
        </section>
        <section class="app__player2 player-board waiting">
          <h2 class="app__player2-name">Player 2</h2>
          <p class="app__player2-total-score total-score">0</p>
          <div class="app__player2-points-block">
            <h3 class="app__player2-points-block-heading">Current</h3>
            <p class="app__player2-points-block-score current-score">0</p>
          </div>
        </section>
        <section class="app__interface">
          <button class="app__interface-new-btn btn" type="button">ğŸ· <span class="btn__text">NEW GAME</span></button>
          <img class="app__interface-dice-img hidden" src="" alt="current value on dice" width="90px" height="90px" /><img />
          <button class="app__interface-roll-btn btn" type="button">ğŸ² <span class="btn__text">ROLL THE DICE</span></button>
          <button class="app__interface-keep-btn btn" type="button">ğŸ‘Œ <span class="btn__text">KEEP POINTS</span></button>
        </section>
      </div>
    </main>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
